apiVersion: apps/v1
kind: Deployment
metadata:
  name: p2sopes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: p2sopes
  template:
    metadata:
      labels:
        app: p2sopes
    spec:
      containers:
      - name: kafka-producer
        image: randycan/kafka-producer
        ports:
        - containerPort: 8080
      - name: kafka-consumer
        image: randycan/kafka-consumer
