apiVersion: apps/v1
kind: Deployment
metadata:
  name: p2sopes-pubsub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: p2sopes-pubsub
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: p2sopes-pubsub
    spec:
      containers:
      - name: pubsub-server
        image: randycan/pubsub-server
      - name: pubsub-client
        image: randycan/pubsub-client
        ports:
        - containerPort: 8080
